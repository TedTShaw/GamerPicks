<h1>Sign Up</h1>
<form ng-submit="gc.signup()">
  <input type="text" ng-model="gc.signupInfo.username" placeholder="Username" required>
  <input type="email" ng-model="gc.signupInfo.email" placeholder="Email" required>
  <input type="password" ng-model="gc.signupInfo.password" placeholder="Password" required>
  <button class="waves-effect waves-light btn" type="submit">Sign Up</button>
</form>
